<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>معمای ۱ - پازل بصری</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>معمای ۱: پازل بصری</h1>
      <p>الگوهای پنهان نوروزی را کشف کنید.</p>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <section class="section puzzle-content">
      <div class="container">
        <!-- تصویر معما -->
        <div class="puzzle-image-container">
          <img src="../images/puzzle1.jpg" alt="تصویر معمای ۱" class="puzzle-image">
        </div>
        <!-- دستورالعمل معما -->
        <div class="puzzle-instructions">
          <p>با دقت تصویر را بررسی کنید و رمز عبور پنهان شده در الگو را بیابید.</p>
          <!-- فرم ورودی پاسخ -->
          <form id="puzzle1-form">
            <input type="text" name="answer" placeholder="پاسخ خود را وارد کنید">
            <button type="submit">ارسال</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 امیرعباس صلاحی - طراحی و توسعه توسط تیم مکانیک</p>
    </div>
  </footer>
  
  <script src="../js/script.js"></script>
</body>
</html>
