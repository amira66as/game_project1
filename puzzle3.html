<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>معمای ۳: پازل هندسی عجیب</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>معمای ۳: پازل هندسی عجیب</h1>
      <p>
        در این معما، الگوهای هندسی نامتقارن به دقت طراحی شده‌اند. شکل مخفی در میان نقوش هندسی وجود دارد.
      </p>
    </div>
  </header>
  <main>
    <section class="section puzzle-content">
      <div class="container">
        <div class="puzzle-image-container">
          <img src="../images/puzzle3.jpg" alt="تصویر پازل هندسی عجیب" class="puzzle-image">
        </div>
        <div class="puzzle-instructions">
          <p>با بررسی دقیق الگوهای هندسی، شکل مخفی را پیدا کنید و رمز آن را وارد نمایید.</p>
          <form id="puzzle3-form">
            <input type="text" name="answer" placeholder="پاسخ خود را وارد کنید">
            <button type="submit">ارسال</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 امیرعباس صلاحی - طراحی و توسعه توسط تیم مکانیک</p>
    </div>
  </footer>
  <script src="../js/script.js"></script>
</body>
</html>
