<body>
  <header class="header">
    <div class="container">
      <h1>معمای ۴: رمزگشایی متنی</h1>
      <p>
        متن زیر شامل رمزهایی است که باید با استفاده از کلیدهای پنهان نوروزی رمزگشایی شود.
      </p>
    </div>
  </header>
  <main>
    <section class="section puzzle-content">
      <div class="container">
        <div class="puzzle-text-container">
          <p>
            "جعبه‌ی اسرار، در میان سطرهای پنهان، کلید نوروز را نهفته دارد."
          </p>
        </div>
        <div class="puzzle-instructions">
          <p>متن رمز شده را تجزیه و تحلیل کنید و رمز عبور پنهان را پیدا کنید.</p>
          <form id="puzzle4-form">
            <input type="text" name="answer" placeholder="پاسخ خود را وارد کنید">
            <button type="submit">ارسال</button>
          </form>
        </div>
      </div>
    </section>
  </main>
