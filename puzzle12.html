<body>
  <header class="header">
    <div class="container">
      <h1>معمای ۱۲: پازل واژگانی پیچیده</h1>
      <p>
        این پازل ترکیبی از آنگرام و رمزنگاری پایه با استفاده از واژه‌های نوروزی است.
      </p>
    </div>
  </header>
  <main>
    <section class="section puzzle-content">
      <div class="container">
        <div class="puzzle-instructions">
          <p>
            حروف زیر را مرتب کنید و سپس با یک تغییر ساده (سزار) رمزگشایی کنید:
            <br>
            ر، ن، و، ز، ا، و، ن
          </p>
          <form id="puzzle12-form">
            <input type="text" name="answer" placeholder="واژه نهایی رمزگشایی شده را وارد کنید">
            <button type="submit">ارسال</button>
          </form>
        </div>
      </div>
    </section>
  </main>
